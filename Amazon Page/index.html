<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Homepage</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header id="back-to-top">
      <div>
        <img src="./assets/images/logo.png" alt="amazon-logo" />
      </div>
      <nav>
        <ul>
          <li><a href="#" target="_blank">All</a></li>
          <li><a href="#" target="_blank">Today's deals</a></li>
          <li><a href="#" target="_blank">Customer Service</a></li>
          <li><a href="#" target="_blank">Registry</a></li>
          <li><a href="#" target="_blank">Gift Cards</a></li>
          <li><a href="#" target="_blank">Sell</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="orange-section">
        <h2>Shop All Holiday Gift Cards</h2>
      </section>
      <section id="title-section">
        <div>
          <h1>Holiday Gift Guides</h1>
          <h2>Be a go-gifter</h2>
        </div>
      </section>
      <section id="first-section">
        <h3>Find the perfect gift</h3>
        <span><a href="#" target="_blank">Shop now</a></span>
        <div id="div-container">
          <div class="img-container">
            <img src="./assets/images/img_1.jpg" alt="kindle.image" />
          </div>
          <div class="img-container">
            <img src="./assets/images/img_2.jpg" alt="pc-image" />
          </div>
          <div class="img-container">
            <img src="./assets/images/img_3.jpg" alt="watches-image" />
          </div>
          <div class="img-container">
            <img src="./assets/images/img_4.jpg" alt="pets-image" />
          </div>
        </div>
      </section>
      <section class="second-section">
        <div>
          <img src="./assets/images/img_9.png" alt="vr-image" />
        </div>
        <h3>Play the gifting game</h3>
        <span><a href="#" target="_blank">Shop gaming</a></span>
      </section>
      <section class="second-section">
        <div>
          <img src="./assets/images/img_10.png" alt="music-devices-image" />
        </div>
        <h3>The sound of cheer</h3>
        <span><a href="#" target="_blank">Shop Audio & Accessories</a></span>
      </section>
    </main>
    <aside>
      <p><a href="#back-to-top">Back to top</a></p>
    </aside>
    <footer>
      <img src="./assets/images/logo.png" alt="amazon-logo" />
    </footer>
  </body>
</html>
